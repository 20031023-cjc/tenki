<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🌤 全球天气查询</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Nunito', 'sans-serif']
          },
          animation: {
            fadeIn: 'fadeIn 1s ease-out',
            slideIn: 'slideIn 0.5s ease-out'
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: 0 },
              '100%': { opacity: 1 }
            },
            slideIn: {
              '0%': { transform: 'translateY(-20px)', opacity: 0 },
              '100%': { transform: 'translateY(0)', opacity: 1 }
            }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gradient-to-br from-blue-200 to-purple-300 font-sans p-4 flex items-center justify-center min-h-screen">
  <div class="container bg-white rounded-2xl shadow-xl p-6 text-center w-full max-w-md animate-fadeIn">
    <h1 class="text-3xl font-bold mb-4">🌍 全球天气查询</h1>
    <input id="cityInput" type="text" placeholder="输入城市名" class="px-4 py-2 rounded-full border-2 w-full max-w-xs mb-4 focus:outline-none focus:border-blue-400 transition">
    <button onclick="getWeather()" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-full transition shadow-md">查询</button>
    <div id="weatherResult" class="mt-6 text-lg text-gray-800"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
